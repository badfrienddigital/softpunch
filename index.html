<script type="text/javascript">


    // variables

    var eggy = document.getElementById('cRect');
    var bigEggy = document.getElementById('egg2');
    var bigEggyAlt = document.getElementById('swrap1');
    var audioInitiated = false;
    var audioInitiated2 = false;


    // Master Audio

        var player1 = new Tone.Player();
        var player2 = new Tone.Player();
        var players = new Tone.Volume(-6);

        var lfoP = new Tone.LFO("2n", -2.5, -1.5);
        lfoP.type = "sine";
        lfoP.connect(player1.volume).start();


        player1.connect(players);
        player2.connect(players);

        var lowCut = new Tone.Filter(-200, "lowshelf", -24);
        var mLimit = new Tone.Limiter(-15);
        var mDelay = new Tone.FeedbackDelay("32n", 0.25);
        mDelay.wet = 0.25;

        players.chain(lowCut, mDelay, mLimit, Tone.Master);

        Tone.Master.volume.value = -4;

        Tone.Transport.bpm.value = 115;
        Tone.Transport.swing.value = 0.2;
        Tone.Transport.latencyHint = 'playback';

        // render times

        var tt1a = Tone.Time("13m");
        var tt1b = Tone.Time("10m");
        var tt2 = Tone.Time("2m");
        var abuff =  new Tone.Buffer();
        var zbuff = new Tone.Buffer();

// Break RenderA into TWO offline renders

    function renderA1(){
          Tone.Offline(function(Transport){

                var volB = new Tone.Volume(0);
                volB.toMaster();
                var eqB = new Tone.EQ3(3, 0, -1);
                eqB.lowFrequency = 350;
                eqB.highFrequency = 700;
                eqB.connect(volB);
                var filterB = new Tone.Filter(525);
                filterB.Q = 1;
                filterB.rolloff = "-24";
                filterB.connect(eqB);

                var lfoB = new Tone.LFO("2m", 450, 575);
                lfoB.type = "sine";
                lfoB.connect(filterB.frequency).start();
                var synth2 = new Tone.Synth();
                synth2.connect(filterB);

                var lfoB2 = new Tone.LFO("2t", -1, -7);
                lfoB2.type = "triangle";
                lfoB2.phase = 0.5;
                lfoB2.connect(volB.volume).start();
                var lfoB3 = new Tone.LFO("2m", -1, -9);
                lfoB3.type = "sine";
                lfoB3.connect(volB.volume).start();

          synth2.set({
            "oscillator": {
            "type": "fatsawtooth"
          },
            "envelope": {
            "attack": 1,
            "decay": 0.5,
            "sustain": .8,
            "release": .2
            }
          })

          synth2.portamento.value = 0.1;
          synth2.volume.value = -2;


              var bassPart2 = new Tone.Part(function(time, event) {
                  synth2.triggerAttackRelease(event.note, event.dur, time);
              }, [{time: '(32n / 2)',note: 'D2',dur: '3m - 8n'}]);

              var bassPart4 = new Tone.Part(function(time, event) {
                  synth2.triggerAttackRelease(event.note, event.dur, time);
              }, [{time: '(32n / 2)',note: 'F1',dur: '3m - 8n'}]);

              var bassPart5 = new Tone.Part(function(time, event) {
                  synth2.triggerAttackRelease(event.note, event.dur, time);
              }, [{time: '(32n / 2)',note: 'F2',dur: '3m - 8n'}]);

              var bassPart7 = new Tone.Part(function(time, event) {
                  synth2.triggerAttackRelease(event.note, event.dur, time);
              }, [{time: '(32n / 2)',note: 'A2',dur: '3m - 8n'}]);


          bassPart2.start(0);
          bassPart4.start('3m');
          bassPart5.start('6m');
          bassPart7.start('9m');

          Tone.Transport.start("+0.1")
    }, tt1a).then(function(buffer){
    //set the buffer once it's rendered
    abuff.set(buffer);
    player1.sync();
    console.log("readyyy1a");

    })
    };


        function renderA2(){
              Tone.Offline(function(Transport){

                    var volB = new Tone.Volume(0);
                    volB.toMaster();
                    var eqB = new Tone.EQ3(3, 0, -1);
                    eqB.lowFrequency = 350;
                    eqB.highFrequency = 700;
                    eqB.connect(volB);
                    var filterB = new Tone.Filter(525);
                    filterB.Q = 1;
                    filterB.rolloff = "-24";
                    filterB.connect(eqB);

                    var lfoB = new Tone.LFO("2m", 450, 575);
                    lfoB.type = "sine";
                    lfoB.connect(filterB.frequency).start();
                    var synth2 = new Tone.Synth();
                    synth2.connect(filterB);

                    var lfoB2 = new Tone.LFO("2t", -1, -7);
                    lfoB2.type = "triangle";
                    lfoB2.phase = 0.5;
                    lfoB2.connect(volB.volume).start();
                    var lfoB3 = new Tone.LFO("2m", -1, -9);
                    lfoB3.type = "sine";
                    lfoB3.connect(volB.volume).start();

              synth2.set({
                "oscillator": {
                "type": "fatsawtooth"
              },
                "envelope": {
                "attack": 1,
                "decay": 0.5,
                "sustain": .8,
                "release": .2
                }
              })

              synth2.portamento.value = 0.1;
              synth2.volume.value = -2;


                  var bassPart3 = new Tone.Part(function(time, event) {
                      synth2.triggerAttackRelease(event.note, event.dur, time);
                  }, [{time: '(32n / 2)',note: 'E2',dur: '3m - 8n'}]);

                  var bassPart9 = new Tone.Part(function(time, event) {
                      synth2.triggerAttackRelease(event.note, event.dur, time);
                  }, [{time: '(32n / 2)', note: 'G2', dur: '1m'},
                      {time: '1m', note: 'D2', dur: '2m - 8n'}]);

                  var bassPart10 = new Tone.Part(function(time, event) {
                      synth2.triggerAttackRelease(event.note, event.dur, time);
                  }, [{time: '(32n / 2)', note: 'B2', dur: '1m'},
                      {time: '1m', note: 'A2', dur: '2m - 8n'}]);


              bassPart3.start(0);
              bassPart9.start('3m');
              bassPart10.start('6m');

              Tone.Transport.start("+0.1")
        }, tt1b).then(function(buffer){
        //set the buffer once it's rendered
        zbuff.set(buffer);
        console.log("readyyy1b");

        })
        };


    function renderB(){

      Tone.Offline(function(Transport){

          var filter1a = new Tone.Filter(4500, "lowpass");
          filter1a.toMaster();
          var fDelay1 = new Tone.FeedbackDelay("8n", 0.5);
          fDelay1.wet.value = 0.45;
          fDelay1.connect(filter1a);
          var vib1 = new Tone.Vibrato().connect(fDelay1);
          var synth1 = new Tone.MembraneSynth();
          synth1.connect(vib1);
          synth1.set({
              octaves: 1,
              envelope: {
                  attack: 0.002,
                  decay: 0.2,
                  sustain: 0.05,
                  release: 0.3,
                  attackCurve: "cosine"
              },
          });

          synth1.volume.value = -6;

          var malletPart1 = new Tone.Part(function(time, event) {
              synth1.triggerAttackRelease(event.note, event.dur, time);
          }, [
              {time: 0, note: 'C4', dur: '4n'},
              {time: '4n + 8n', note: 'E4', dur: '8n'},
              {time: '2n', note: 'G4', dur: '16n'},
              {time: '2n + 8t', note: 'B4', dur: '4t'},
              {time: '2n + 4n', note: 'C5', dur: '4n'},
              {time: '2n + 4n + 8t', note: 'B4', dur: '8n'}
          ]);

          var malletPart2 = new Tone.Part(function(time, event) {
              synth1.triggerAttackRelease(event.note, event.dur, time);
          }, [
              {time: 0, note: 'C4', dur: '4n'},
